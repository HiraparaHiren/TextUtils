<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer</title>
</head>
<body>

<h1>Welcome to the analyzer. Enter your text below </h1>
<form action='analyze' method="get">
    <textarea name="text" style="margin: 0px; width: 721px; height: 93px; "></textarea><br>
    <input type='checkbox' name='removepunc'> Remove Punctuationsc <br>
    <input type='checkbox' name='fullcaps'> UPPER CASE <br>
    <input type='checkbox' name='newlineremover'> New Line Remove <br>
    <input type='checkbox' name='extraspaceremover'> Extra Space Remove <br>
    <input type='checkbox' name='char_count'> Characters Counts <br>
    <button type='submit'>Analyze Text</button>
</form>
</body>
</html>
